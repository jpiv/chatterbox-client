<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script id='msgTemplate' type='text/x-handlebars-template'>
      <li class="message">
        <a href='#' class='username'>{{username}}</a>
          <span class='timestamp'>Posted <time class='timeago' datetime='{{updatedAt}}'></time> from:</span>
          <span class='room'>{{roomname}}</span><br />
          <span class='content'>{{text}}</span>
      </li>

    </script>

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="bower_components/timeago/jquery.timeago.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script class="appScript" src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <select id="roomSelect"></select>
      <br />
      <div id="send">
        Message:
        <input id="message"></input>
        <button class="submit">Submit</button></div>
      </div>
      <!-- Your HTML goes here! -->
      <ul id="chats">
      </ul>
    </div>
  </body>
</html>
