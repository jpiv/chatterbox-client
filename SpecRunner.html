<!DOCTYPE HTML>
<html>
<head>
  <title>Mocha Spec Runner</title>
  <link rel="stylesheet" href="lib/mocha/mocha.css">
  <script src="lib/jquery.js"></script>
  <script src="client/env/config.js"></script>
  <script src="client/bower_components/handlebars/handlebars.min.js"></script>
  <script src="client/bower_components/timeago/jquery.timeago.js"></script>
  <script src="lib/mocha/mocha.js"></script>
  <script src="lib/chai/chai.js"></script>
  <script src="lib/sinon/sinon.js"></script>
  <script>
    mocha.setup('bdd');
    var expect = chai.expect;
    $(function() {
      window.mochaPhantomJS ? mochaPhantomJS.run() : mocha.run();
    });
  </script>

  <script id='msgTemplate' type='text/x-handlebars-template'>
      <li class="message">
        <a href='#' class='username'>{{username}}</a>
          <span class='timestamp'>Posted <time class='timeago' datetime='{{updatedAt}}'></time> from:</span>
          <span class='room'>{{roomname}}</span><br />
          <span class='content'>{{text}}</span>
      </li>
  </script>

  <!-- Spec files -->
  <script src="spec/chatterboxSpec.js"></script>

  <!-- Source files -->
  <script src="client/scripts/app.js"></script>

</head>
<body>
<div id="mocha"></div>
<div id="testarea" style="display: none;">

  <div id="main">
    <h1>chatterbox</h1>
    <div class="spinner"><img src="client/images/spiffygif_46x46.gif"></div>
    <div id="rooms">
      Room:
      <select id="roomSelect">
      </select>
      <br />
      Message:
      <input id="message"></input>
      <button class="submit" id="send">Submit</button>
    </div>
    <form action="#" id="send" method="post">
      <input type="text" name="message" id="message"/>
      <input type="submit" name="submit" class="submit"/>
    </form>
    <div id="chats"></div>
  </div>

</div>
</body>
</html>
